<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="movies">
    <!-- <ul> -->
    <!--    <li th:each="movie : ${movies}">-->
    <!--      <span th:text="${movie.title}"></span> - <span th:text="${movie.director}"></span>-->
    <!--    </li>-->

    <!-- </ul> -->
    <tr th:each="movie : ${movies}">
        <td th:text="${movie.title}">Назва</td>
        <td th:text="${movie.genre}">Жанр</td>
        <td th:text="${movie.director}">Режисер</td>
        <td th:text="${movie.publicationDate}">Дата виходу</td>
        <td th:text="${movie.rating}">Рейтинг</td>
        <td><a th:href="${movie.sourceUrl}">link</a></td>
    </tr>
</div>

</body>
</html>
